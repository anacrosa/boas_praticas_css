<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício boas práticas de CSS</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="produtos">
        <div class="produto__control">
            <img class="produto-imagem" src="src/imagens/lemon-cake-8274419_1920.jpg">
            <h4 class="produto-nome">Lemon cake</h4>
            <p class="produto-descricao">
                Delicioso bolo de limão
            </p>
        </div>
        <div class="em_destaque">
            <img class="produto-imagem" src="src/imagens/macarons-5856039_1920.jpg">
            <h4 class="produto-nome">Macarons</h4>
            <p class="produto-descricao">
                Charmosos macarons franceses
            </p>
        </div>
        <div class="produto">
            <img class="produto-imagem" src="src/imagens/cupcake-8215179_1280.jpg">
            <h4 class="produto-nome">Cupcakes limão siciliano</h4>
            <p class="produto-descricao">
                Deliciosos cupcakes no encantador e marcante saber de limão siciliano
            </p>
        </div>
    </div>
</body>
</html>
